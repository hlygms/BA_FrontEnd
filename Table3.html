<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      tr {
        border: 1px solid #2f3542;
      }
      thead,
      tfoot {
        font-weight: bold;
      }
      tfoot {
        text-align: center;
      }
      table {
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>S.No</td>
          <td>Description</td>
          <td>Amount</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Soap</td>
          <td>50</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Powder</td>
          <td>40</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Perfume</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">Grand Total</td>
        <td>180</td>
      </tfoot>
    </table>
  </body>
</html>
